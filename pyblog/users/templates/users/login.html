{% extends "base/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="container my-5">

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>


  <small class="text-muted">
    <a href="{% url 'password_reset' %}">Forgot password?</a>
  </small>

</div>


{% endblock %}
